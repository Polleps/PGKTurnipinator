<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="description" content="Deel mee aan de Nederlandse Super Smash Brothers community. Dit is de grootste en meest actieve Smash Discord van de Nederlandse community.
    Ook vind je hier handige links naar toernooien en andere plekken waar je de Nederlandse community kan vinden.">
    <title>Nederlandse Smash Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/PGK_New_512.png" class="pgk-logo" alt="PGK Dutch Smash Discord Logo" loading="lazy"/>
        <h1><abbr title="Party Game Kids">PGK</abbr> Dutch Smash Discord</h1>
        <h4 class="subtitle">De hub voor alles Smash Ultimate in Nederland</h4>
        <a href="/invite" class="join-button">
                <img src="img/Discord-Logo-White.svg" alt="Discord Icon" class="button-icon">
                JOIN
        </a>
        <div class="member-count">
            <img src="img/Icon awesome-user-alt.svg" alt="Person Icon" />
            <span id="member-count-number">Â±1600</span>
        </div>
        <nav>
          <div class="nav-link-holder">
            <a href="/invite">JOIN</a>
            <a href="/agenda">AGENDA</a>
            <a href="http://smash-bros.nl">MEER</a>
          </div>
      </nav>
    </header>
    <main>
        <section class="tournament-section">
            <a href="/agenda">
                <h4>Tournament Agenda</h4>
                <span class="tournament-subtitle">Vind Nederlandse toernooien in de buurt.</span>
                <picture class="tournament-agenda-image">
                    <source type="image/webp" srcset="img/agenda_thumb.webp" />
                    <img type="image/png" src="img/agenda_thumb.png" alt="Tournament Agenda Site" loading="lazy"/>
                </picture>
            </a>
        </section>
        <section class="social-section">
            <h4>Smash op Social media</h4>
            <div class="social-link-holder">
              <div class="social-link">
                  <img src="img/Twitter_Social_Icon_Rounded_Square_Color.svg" loading="lazy" alt="Twitter Icon" />
                  <a href="https://twitter.com/Smash_NL">@Smash_NL</a>
              </div>
              <div class="social-link">
                  <img src="img/youtube_social_icon_red.png" alt="Youtube Icon" loading="lazy"/>
                  <a href="https://www.youtube.com/channel/UCTSywycuez5I7oWqh5p6nJw">Dutch Smash Ultimate Vods</a>
              </div>
              <div class="social-link">
                  <img src="img/Discord-Logo-Color.svg" loading="lazy"alt="Discord Icon" />
                  <a href="/invite">PGK Dutch Smash Discord</a>
              </div>
            </div>
            <div class="find-more">
              Vind meer op <a href="http://smash-bros.nl">smash-bros.nl</a>
            </div>
        </section>
    </main>
    <script>
        fetch('/serverinfo/membercount').then(res => res.json())
        .then(result => {
          document.querySelector('#member-count-number').innerHTML = result.count;
        });
    </script>
</body>
</html>
